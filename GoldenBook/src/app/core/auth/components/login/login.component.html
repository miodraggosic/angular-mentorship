<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label for="email">Email</mat-label>
        <input matInput id="email" name="email" [(ngModel)]="loginForm.email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label for="password">Password</mat-label>
        <input matInput id="password" type="password" name="password" [(ngModel)]="loginForm.password">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="onSubmit()">Login</button>
  </mat-card-actions>
  <ng-container *ngIf="registered">
    <mat-card-footer>
      You are not registered
    </mat-card-footer>
  </ng-container>
</mat-card>
