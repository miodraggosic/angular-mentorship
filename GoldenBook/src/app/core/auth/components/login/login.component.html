<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <app-button [text]="'Login'"></app-button>
  </mat-card-actions>
</mat-card>
