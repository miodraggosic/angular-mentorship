<mat-form-field class="full-width" color="primary">
  <input matInput #search placeholder="Search by Book Name" (change)="searchTerm($event)"
    [ngModel]="search.value | lowercase" [value]="defaultValue" appFieldBorder>
  <button type="button" (click)="onClick()" matSuffix mat-icon-button aria-label="Search-icon">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
