<div class="book-wrapper">
  <div>
    <h1>{{text}}</h1>
    <p class="displayOutput">{{displayValue}}</p>
  </div>

  <form class="search-filter">
    <app-search (displayTerm)="showValue($event)"></app-search>
    <app-dropdown (displayCategory)="showValue($event)"></app-dropdown>
  </form>

  <div class="books">
    <app-book [book]="books[0]"></app-book>
    <app-book [book]="books[1]"></app-book>
    <app-book [book]="books[2]"></app-book>
    <app-book [book]="books[3]"></app-book>
    <app-book [book]="books[4]"></app-book>
    <app-book [book]="books[5]"></app-book>
  </div>
  <app-pagination></app-pagination>
</div>
