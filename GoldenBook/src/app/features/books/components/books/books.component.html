<div class="book-wrapper">
  <div>
    <app-title title="Homepage"></app-title>
    <p class="displayOutput">{{displayValue}}</p>
  </div>

  <form class="search-filter">
    <app-search (displayTerm)="showValue($event)"></app-search>
    <app-dropdown></app-dropdown>
  </form>

  <div class="books">
    <app-book *ngFor="let book of books" [book]="book" (delete)="deleteBook(book)"
      (softDelete)="softDeleteBook(book)"></app-book>
  </div>
  <app-pagination [length]="104" [pageSizeOptions]="[6, 12, 24]"></app-pagination>
</div>
