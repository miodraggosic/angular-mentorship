<mat-form-field class="full-width" floatLabel="never" color="primary">
  <mat-select #option multiple placeholder="Filter by Category">
    <mat-option *ngFor="let category of categoriesFilter" [value]="category">
      {{category}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-chip-list>
  <mat-chip *ngFor="let chip of option.value" [value]="chip">{{chip}}</mat-chip>
</mat-chip-list>
